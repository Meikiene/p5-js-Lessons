<html>
  <head>
    <script src="p5/p5.min.js"></script>
    <style>
      body{
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var ball = new ball(); //Create a global object.
    var otherBall = new otherBall();
    var power = new power();
    var grow = new grow();
    var d;
    var s;
    var g;
    var sonic = 10;
    var size = 50;
      function setup(){
        createCanvas(w,h);
        power.x = random(50,w-50);
        power.y = random(50,h-50);
        grow.x = random(50,w-50);
        grow.y = random(50,h-50);
      }
      function draw(){
        background('black');
        ball.show();
        ball.move();
        ball.tag();
        otherBall.show();
        otherBall.move();
        power.show();
        power.speed();
        grow.show();
        grow.bigger();
      }
      function ball(){ //this is an object.
        this.x = 100;
        this.y = 100;
        this.show = function(){
          fill(color('red'));
          ellipse(this.x,this.y,50,50); //always refer to "this object"
        }
        this.move = function(){ //these are objects and are expandable.
          if (keyIsDown(65) && (this.x > 25)){
            this.x -= sonic;
          }
          if (keyIsDown(68) && (this.x < w-25)){
            this.x += sonic;
          }
          if (keyIsDown(87) && (this.y > 25)){
            this.y -= sonic;
          }
          if (keyIsDown(83) && (this.y < h-25)){
            this.y += sonic;
          }
          //document.getElementById('pos1').innerHTML = this.x;
          //document.getElementById('pos2').innerHTML = this.y;
        }
        this.tag = function(){
          d = dist(this.x,this.y,otherBall.x,otherBall.y); //dist() is a function that takes the distance of the coodinate of this ball and the otherball
          if (d < 50) { // if the value of d (the distance of the two balls) is less than 50 then a window will pop up signaling that you lose.
            window.alert("You Lose!");
            noloop();
          }
        }
      }
      function otherBall(){
        this.x = w-100;
        this.y = 100;
        this.show = function(){
          fill(color('blue'));
          ellipse(this.x,this.y,size,size);
        }
        this.move = function(){ //these are objects and are expandable.
          if (keyIsDown(74) && (this.x > 25)){
            this.x -= 10;
          }
          if (keyIsDown(76) && (this.x < w-25)){
            this.x += 10;
          }
          if (keyIsDown(73) && (this.y > 25)){
            this.y -= 10;
          }
          if (keyIsDown(75) && (this.y < h-25)){
            this.y += 10;
          }
          //document.getElementById('pos1').innerHTML = this.x;
          //document.getElementById('pos2').innerHTML = this.y;
        }
      }
      function power(){
        this.x ;
        this.y ;
        this.show = function(){
          fill(color('yellow'));
          rect(this.x,this.y,25,25);
        }
        this.speed = function(){
          s = dist(this.x,this.y,ball.x,ball.y);
          if (s < 50) {
            sonic += 8;
            this.x = random(50, w-50);
            this.y = random(50, h-50);
            setTimeout(function(){
            sonic -= 8;
            }, 3000);
          }
        }
      }
      function grow(){
        this.x ;
        this.y ;
        this.show = function(){
          fill(color('green'));
          rect(this.x,this.y,25,25);
        }
        this.bigger = function(){
          g = dist(this.x,this.y,otherBall.x,otherBall.y);
          if (g < 50) {
            size += 25;
            this.x = random(50, w-50);
            this.y = random(50, h-50);
            setTimeout(function(){
            size -= 25;
            }, 3000);
          }
        }
      }
    </script>
  </body>
</html>
