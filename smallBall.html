<html>
  <head>
    <script src="p5/p5.min.js"></script>
    <style>
      body{
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <span><h1 id="pos1"></h1></span>
    <span><h1 id="pos2"></h1></span>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var ball = new ball(); //Create a global object.
      function setup(){
        createCanvas(w,h);
      }
      function draw(){
        background(255);
        ball.show();
        ball.move();
      }
      function ball(){ //this is an object.
        this.x = 100;
        this.y = 100;
        this.show = function(){
          fill(color('red'));
          ellipse(this.x,this.y,50,50); //always refer to "this object"
        }
        this.move = function(){ //these are objects and are expandable.
          if (keyIsDown(65) && (this.x > 0)){
            this.x -= 10;
            
          }
          if (keyIsDown(68) && (this.x < w-100)){
            this.x += 10;
          }
          if (keyIsDown(87) && (this.y > 0)){
            this.y -= 10;
          }
          if (keyIsDown(83) && (this.y < h-100)){
            this.y += 10;
          }
          document.getElementById('pos1').innerHTML = "x-coordinate: " + this.x;
          document.getElementById('pos2').innerHTML = "y-coordinate: " + this.y;
        }
      }
    </script>
  </body>
</html>
