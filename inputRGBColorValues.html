<html>
  <head>
    <script src="p5/p5.min.js"></script>
    <style>
      body{
        overflow: hidden;
        margin = 0;
        padding = 0;
      }
      #sample{
        position: absolute;
        top: 0;
        right: 0;
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <h1>Enter Value (0-225). Press Enter when done.</h1>
    <span>Enter a value for Red:</span>
    <input type=number id="red">
    <span>Enter a value for Green:</span>
    <input type=number id="green">
    <span>Enter a value for Blue:</span>
    <input type=number id="blue">
    <div id="sample"></div>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var weight = 3;
    var red = 0;
    var green = 0;
    var blue = 0;
      function setup(){
        createCanvas(w,h);
        background('white');
      }
      function draw(){
        if (mouseIsPressed){
          strokeWeight(weight);
        //stroke(color(random(256), random(256), random(256)));
        line(mouseX,mouseY,pmouseX,pmouseY);
        }
      }
      function keyPressed(){ //MUST BE CALLED keyPressed IT IS A FUNCTION!!!//
        if (keyCode == "38"){
          weight += 1;
        }
        if (keyCode == "40"){
          weight += -1
        }
        if (keyCode == "83"){
          var x = prompt("What do you call this?");
          save(x+" .jpg");
        }
        if (keyCode == 13){
          var red = document.getElementById('red').value;
          var green = document.getElementById('green').value;
          var blue = document.getElementById('blue').value;
          stroke(color(red,green,blue));
          document.getElementById('sample').style.backgroundColor = 'rgb(' + [red,green,blue].join(',') + ')';
        }
      }
    </script>
  </body>
</html>
