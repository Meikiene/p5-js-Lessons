<html>
  <head>
    <script src="p5/p5.min.js"></script>
  </head>
  <body>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var posX = w/2;
    var posY = h/2;
    var posX1 = w/2;
    var posY1 = h/2;
    function setup(){
      createCanvas(w,h);
    }
    function draw(){
      var r = random(256);
      var g = random(256);
      var b = random(256);
      fill(color(r,b,g));
      stroke("black");
      strokeWeight(1);
      rect(posX, posY, random(10,50), random(10,50));
      fill(color("black"));
      stroke(r,g,b);
      strokeWeight(1);
      rect(posX1, posY1, random(10,50), random(10,50));
      if ((posX < 0) || (posX > w)){
        posX = w/2;
      }
      else{
        posX += random(-10,10);
      }
      if ((posY < 0) || (posY > h)){
        posY = h/2;
      }
      else{
        posY += random(-10,10);
      }
      //second circle//
      if ((posX1 < 0) || (posX1 > w)){
        posX1 = w/2;
      }
      else{
        posX1 += random(-10,10);
      }
      if ((posY1 < 0) || (posY1 > h)){
        posY1 = h/2;
      }
      else{
        posY1 += random(-10,10);
      }
    }
    </script>
  </body>
</html>
