<html>
  <head>
    <script src="p5/p5.min.js"></script>
    <style>

  </head>
  <body>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var weight = 3;
      function setup(){
        createCanvas(w,h);
      }
      function draw(){
        if (mouseIsPressed){
          strokeWeight(weight);
        //stroke(color(random(256), random(256), random(256)));
        line(mouseX,mouseY,pmouseX,pmouseY);
        }
      }
      function keyPressed(){ //MUST BE CALLED keyPressed IT IS A FUNCTION!!!//
        if (keyCode == "38"){
          weight += 1;
        }
        if (keyCode == "40"){
          weight += -1
        }
        if (keyCode == "82"){
          stroke("red");
        }
        if (keyCode == 83){
          save("canvas.jpg");
        }
      }
    </script>
  </body>
</html>
