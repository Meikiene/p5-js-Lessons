<html>
  <head>
    <script src="p5/p5.min.js"></script>
  </head>
  <body>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
      function setup(){
        createCanvas(w,h);
      }
      
      function draw(){
        var r = random(256);
        var g = random(256);
        var b = random(256);
        fill(color(r,g,b));
        strokeWeight(0);
        ellipse(random(50,w-50),random(50,h-50),50,50);
      }
    </script>
  </body>
</html>
