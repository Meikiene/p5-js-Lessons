<html>
  <head>
    <script src="p5/p5.min.js"></script>
    <script src="jumper.js"></script>
    <script src="barrier.js"></script>
    <script src="platform.js"></script>
    <script src="p5/p5.collide2d.min.js"></script>
    <style>
      body{
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var jumper = new jumper();
    var barrier = new barrier();
    var barrier2 = new barrier2();
    var platform = new platform();
    var hit = false;
    var hit2 = false;
    var hit3 = false;
      function setup(){
        createCanvas(w,h);
        
      }
      
      function draw(){
        background(0);
        jumper.show();
        jumper.update();
        barrier.show();
        barrier.update();
        barrier2.show();
        barrier2.update();
        platform.show();
        hit = collideRectCircle(barrier.x,barrier.y,barrier.width,barrier.height,jumper.x,jumper.y,50);
        hit2 = collideRectCircle(barrier2.x,barrier2.y,barrier2.width,barrier2.height,jumper.x,jumper.y,50);
        hit3 = collideRectCircle(platform.x,platform.y,platform.width,platform.height,jumper.x,jumper.y,50);
        if ((hit == true) || (hit2 == true)){
          noLoop();
          console.log("hit detected! im depresso");
        }
        if (hit3 == true){
          jumper.velocity = -10;
        }
      }
    </script>
  </body>
</html>
